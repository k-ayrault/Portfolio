<div class="presentation-content" (wheel)="onScroll($event)" (touchstart)="handleTouchStart($event)" (touchend)="handleTouchMove($event)">
  <div class="presentation-pages">
    <div class="presentation-page" id="presentation-skills">
      <app-presentation-skills></app-presentation-skills>
    </div>
    <div class="presentation-page presentation-page-active" id="presentation-about">
      <app-presentation-about></app-presentation-about>
    </div>
    <div class="presentation-page" id="presentation-parcours">
      <app-presentation-parcours></app-presentation-parcours>
    </div>
  </div>
  <div class="presentation-indicator">
    <span class="dot" data-page="presentation-skills" (click)="onClickDotChangeActivePage($event)" title="Mes compétences"></span>
    <span class="dot dot-active" data-page="presentation-about" (click)="onClickDotChangeActivePage($event)" title="Présentation"></span>
    <span class="dot" data-page="presentation-parcours" (click)="onClickDotChangeActivePage($event)" title="Mon parcours"></span>
  </div>
</div>
